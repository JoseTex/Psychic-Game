<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    
</head>

<body>
    <div class="row">
        <div class="col-md-3"> </div>
            <div class="col-md-6 text-center">
                <header class="taunt">
                    <h1>The Psychic Game</h1>
                </header>
                
                <div class="instructions">
                        <p>Try Your Luck And Guess Any letter from A - Z</p>
                </div>
                
                <div id="game">
                    <ul class="list-group">
                        <li class="list-group-item game-background">
                            <p id="wins">Wins: 0</p>
                        </li>
                        <li class="list-group-item game-background">
                            <p id="losses">Losses: 0</p>
                        </li>
                        <li class="list-group-item game-background">
                            <p id="remaining">Choices Remaining: 0</p>
                        </li>
                        <li class="list-group-item game-background">
                            <p id="current-guess">Your Guesses so far: </p>
                        </li>
                    </ul>
                </div>

                <p class="rotating taunt" id="taunt">Test Your Psychic Abilities!</p>

            </div>
    </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="assets/js/game.js"></script>
</body>

</html>
